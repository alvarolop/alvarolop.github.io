{{- $title := .Get "title" | default "Code Output" -}}
{{- $type := .Get "type" | default "text" -}}
{{- $content := .Inner | chomp | strings.TrimPrefix "\n" | strings.TrimSuffix "\n" -}}

<div class="code-container">
    <button class="code-output-toggle" onclick="toggleOutput(this)">ðŸ‘‰ Show Output</button>
    <div class="code-output">
        {{- if eq $type "image" -}}
            <div class="output-diagram">
                <img src="{{ $content }}" alt="{{ $title }}" />
            </div>
        {{- else -}}
            <div class="output-content">
                {{ $content | safeHTML }}
            </div>
        {{- end -}}
    </div>
</div>
